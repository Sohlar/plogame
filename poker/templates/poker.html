<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Poker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #poker-table {
            background-color: #2c8c2c;
            border-radius: 200px;
            padding: 20px;
            text-align: center;
        }
        #message-log {
            margin-top: 20px;
            height: 150px;
            overflow-y: auto;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 10px;
        }
        .player-hand {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }
        .card {
            display: inline-block;
            width: 50px;
            height: 70px;
            background-color: white;
            border: 1px solid black;
            margin: 0 5px;
            text-align: center;
            line-height: 70px;
            font-weight: bold;
        }
        #community-cards {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="poker-table">
        <h2>Poker Table</h2>
        <button id="start-hand-btn">Start Hand</button>
        <div id="oop-player" class="player-hand">
            <h3>OOP Player</h3>
            <p class="chips">Chips: 0</p>    
            <div id="oop-cards"></div>
        </div>
        <div id="community-cards"></div>
        <div id="player-actions">
            <button onclick="sendAction('check')">Check</button>
            <button onclick="sendAction('call')">Call</button>
            <button onclick="sendAction('bet')">Bet</button>
            <button onclick="sendAction('fold')">Fold</button>
        </div>
        <div id="game-info">
            <p>Pot: $<span id="pot">0</span></p>
            <p>Current Player: <span id="current-player">-</span></p>
            <p>Current Bet: $<span id="current-bet">0</span></p>
        </div>
        <div id="ip-player" class="player-hand">
            <h3>IP Player</h3>
            <p class="chips">Chips: 0</p>    
            <div id="ip-cards"></div>
        </div>
        <div id="message-log"></div>
    </div>

    <script>
        const roomName = 'table1';
        const userId = 'player' + Math.floor(Math.random() * 1000);  // Generate a random player ID for this example
        let pokerSocket = null;

        function connectWebSocket() {
            pokerSocket = new WebSocket(
                'ws://' + window.location.host + '/ws/poker/' + roomName + '/'
            );

            pokerSocket.onopen = function(e) {
                console.log('WebSocket connection established');
                addMessage('Connected to the poker table.');
            };

            pokerSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                console.log("Received message:", data);
                if (data.type === 'game_state') {
                    console.log("Updating game state:", data)
                    updateGameState(data);
                    pokerSocket.send(JSON.stringify({action: "ack_state", id: data.id}));
                } else if (data.type == 'sync') {
                    pockerSocket.send(JSON.stringify({action: "ack_state", id: data.id}));
                } else if (data.type === 'private_hand') {
                    updatePlayerHand(data.player, data.hand);
                } else if (data.type == 'request_action') {
                    console.log("Handling action request:", data);
                    handleActionRequest(data.valid_actions);
                } else if (data.error) {
                    console.error("Received error:", data.error);
                    addMessage(`Error: ${data.error}`);
                } else {
                    console.log('Unknown message type:', data);
                }
            };

            pokerSocket.onclose = function(e) {
                console.error('Poker socket closed unexpectedly');
                addMessage('Disconnected from the poker table. Trying to reconnect...');
                setTimeout(connectWebSocket, 2000);  // Try to reconnect after 2 seconds
            };
        }

        function handleActionRequest(validActions) {
          // Enable only valid action buttons
          document.querySelectorAll('#player-actions button').forEach(button => {
              button.disabled = !validActions.includes(button.dataset.action);
          });
          addMessage("It's your turn. Please select an action.");
        }

        function updateGameState(gameState) {
            let game_state = gameState.game_state
            console.log("Updating the UI with game state:", game_state)
            document.getElementById('pot').textContent = game_state.pot;
            document.getElementById('current-player').textContent = game_state.current_player ? game_state.current_player.name : '-';
            document.getElementById('current-bet').textContent = game_state.current_bet;

            updatePlayerInfo('oop', game_state.oop_player);
            updatePlayerInfo('ip', game_state.ip_player);

            updateCommunityCards(game_state.community_cards);

            if (game_state.last_action) {
                addMessage(`Last action: ${game_state.last_action}`);
            }

            addMessage(`Current street: ${game_state.street}`);

            // Update UI based on game state
            document.getElementById('community-cards').style.display = 
                ['flop', 'turn', 'river'].includes(game_state.street) ? 'block' : 'none';

            // Disable all action buttons by default
            document.querySelectorAll('#player-actions button').forEach(button => {
                button.disabled = true;
            });
            console.log("Finished updating UI")
        }
        function updatePlayerInfo(playerType, playerInfo) {
            const playerElement = document.getElementById(`${playerType}-player`);
            console.log("BAFIUBF")
            console.log(playerInfo)
            playerElement.querySelector('h3').textContent = `${playerType.toUpperCase()} Player (${playerInfo.name})`;
            playerElement.querySelector('.chips').textContent = `Chips: ${playerInfo.chips}`;
            updatePlayerHand(`${playerType}-cards`, playerInfo.hand);
        }

        function updatePlayerHand(elementId, hand) {
            console.log(hand)
            const handElement = document.getElementById(elementId);
            handElement.innerHTML = '';
            hand.forEach(card => {
                const cardElement = document.createElement('span');
                cardElement.className = 'card';
                cardElement.textContent = card;
                handElement.appendChild(cardElement);
            });
        }

        function updateCommunityCards(communityCards) {
            const communityCardsElement = document.getElementById('community-cards');
            communityCardsElement.innerHTML = '<h3>Community Cards</h3>';
            communityCards.forEach(card => {
                const cardElement = document.createElement('span');
                cardElement.className = 'card';
                cardElement.textContent = card;
                communityCardsElement.appendChild(cardElement);
            });
        }

        function sendAction(action) {
            if (pokerSocket && pokerSocket.readyState === WebSocket.OPEN) {
                pokerSocket.send(JSON.stringify({
                    'action': action,
                    'user_id': userId,
                    'room': roomName
                }));
            } else {
                console.error('WebSocket is not connected.');
            }
        }

        function addMessage(message) {
            const messageLog = document.getElementById('message-log');
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageLog.appendChild(messageElement);
            messageLog.scrollTop = messageLog.scrollHeight;
        }

        document.getElementById('start-hand-btn').addEventListener('click', function() {
            if (pokerSocket && pokerSocket.readyState === WebSocket.OPEN) {
                console.log('Sending start_hand action');
                pokerSocket.send(JSON.stringify({
                    'action': 'start_hand',
                    'user_id': userId,
                    'room': roomName
                }));
            } else {
                console.error('WebSocket is not connected.');
            }
        });

        // Connect to WebSocket when the page loads
        connectWebSocket();
    </script>
</body>
</html>
