<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Poker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #poker-table {
            background-color: #2c8c2c;
            border-radius: 200px;
            padding: 20px;
            text-align: center;
        }
        #message-log {
            margin-top: 20px;
            height: 150px;
            overflow-y: auto;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 10px;
        }
        .player-hand {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }
        .card {
            display: inline-block;
            width: 50px;
            height: 70px;
            background-color: white;
            border: 1px solid black;
            margin: 0 5px;
            text-align: center;
            line-height: 70px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="poker-table">
        <h2>Poker Table</h2>
        <button id="start-hand-btn" onclick="startHand()">Start Hand</button>
        <div id="oop-player" class="player-hand">
          <h3>OOP Player</h3>
          <p class="chips">Chips: 0</p>    
          <div id="oop-cards"></div>
        </div>
        <div id="player-actions">
            <button onclick="sendAction('check')">Check</button>
            <button onclick="sendAction('bet')">Bet</button>
            <button onclick="sendAction('fold')">Fold</button>
        </div>
        <div id="game-info">
          <p>Pot: $<span id="pot">0</span></p>
          <p>Current Player: <span id="current-player">-</span></p>
        </div>
        <div id="ip-player" class="player-hand">
          <h3>IP Player</h3>
          <p class="chips">Chips: 0</p>    
          <div id="ip-cards"></div>
        </div>
        <div id="message-log"></div>
    </div>

    <script>
        const roomName = 'table1';
        const userId = 'player' + Math.floor(Math.random() * 1000);  // Generate a random player ID for this example
        let pokerSocket = null;

        function connectWebSocket() {
            pokerSocket = new WebSocket(
                'ws://' + window.location.host + '/ws/poker/table1/'
            );

            pokerSocket.onopen = function(e) {
                console.log('WebSocket connection established');
                addMessage('Connected to the poker table.');
            };

            pokerSocket.onmessage = function(e) {
              const data = JSON.parse(e.data);
              console.log("Received message:", data)
              if (data.type === 'game_state') {
                updatePublicGameState(data.public_state);
                updatePrivateGameState(data.private_state);
              } else if (data.type === 'private_hand') {
                  updatePlayerHand(data.player, data.hand);
              } else if (data.last_action) {
                  addMessage(`Player ${data.last_action.player} performed action: ${data.last_action.action}`);
              } else if (data.error) {
                  addMessage(`Error: ${data.error}`);
              } else {
                  console.log('Unknown message type:', data);
              }
            };

            pokerSocket.onclose = function(e) {
                console.error('Poker socket closed unexpectedly');
                addMessage('Disconnected from the poker table. Trying to reconnect...');
                setTimeout(connectWebSocket, 2000);  // Try to reconnect after 2 seconds
            };
        }

        function updatePublicGameState(publicState) {
            // Update UI elements with public game state
            if (publicState.pot !== undefined) {
                document.getElementById('pot').textContent = publicState.pot;
            }
            if (publicState.current_player) {
                document.getElementById('current-player').textContent = publicState.current_player;
            }
            // Update other public information...
        }

        function updatePrivateGameState(privateState) {
            // Update UI elements with private game state
            if (privateState.hand) {
                updatePlayerHand('your-hand', privateState.hand);
            }
            if (privateState.chips !== undefined) {
                document.getElementById('your-chips').textContent = privateState.chips;
            }
            // Update other private information...
        }

        function updateGameState(gameState) {
            if (gameState.oop_player) {
                updatePlayerInfo('oop', gameState.oop_player);
            }
            if (gameState.ip_player) {
                updatePlayerInfo('ip', gameState.ip_player);
            }
            if (gameState.pot !== undefined) {
                document.getElementById('pot').textContent = gameState.pot;
            }
            if (gameState.current_player) {
                document.getElementById('current-player').textContent = gameState.current_player;
            }
            if (gameState.last_action) {
                addMessage(`Player ${gameState.last_action.player} performed action: ${gameState.last_action.action}`);
            }
        }

        function updatePlayerInfo(playerType, playerInfo) {
            const playerElement = document.getElementById(`${playerType}-player`);
            playerElement.querySelector('h3').textContent = `${playerType.toUpperCase()} Player (${playerInfo.name})`;
            playerElement.querySelector('.chips').textContent = `Chips: ${playerInfo.chips}`;
            // Don't update the hand here, as it should be done via private_hand messages
        }

        function updatePlayerHand(elementId, hand) {
            const handElement = document.getElementById(elementId);
            cardContainer.innerHTML = '';
            hand.forEach(card => {
                const cardElement = document.createElement('span');
                cardElement.className = 'card';
                cardElement.textContent = card;
                handElement.appendChild(cardElement);
            });
        }

        function sendAction(action) {
            if (pokerSocket && pokerSocket.readyState === WebSocket.OPEN) {
                pokerSocket.send(JSON.stringify({
                    'action': action,
                    'user_id': userId,
                    'room': roomName
                }));
            } else {
                console.error('WebSocket is not connected.');
            }
        }

        function addMessage(message) {
            const messageLog = document.getElementById('message-log');
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageLog.appendChild(messageElement);
            messageLog.scrollTop = messageLog.scrollHeight;
        }

        function startHand() {
            if (pokerSocket && pokerSocket.readyState === WebSocket.OPEN) {
                console.log('Sending start_hand action')
                pokerSocket.send(JSON.stringify({
                    'action': 'start_hand',
                    'user_id': userId
                }));
            } else {
                console.error('WebSocket is not connected.');
            }
        }


        // Connect to WebSocket when the page loads
        connectWebSocket();
    </script>
</body>
</html>
